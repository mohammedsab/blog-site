{% load blog_tags %}
{% load blog_filters %}

<div class="card" style="margin: 15px;">
        <a href="{{ post.get_absolute_url }}" style="text-decoration: none;">
        <h3 class=" card-header">{{ post.title }}</h3>
        <div class="card-body">
            </a>
            <h6 class="card-subtitle mb-2 text-muted">Published {{post.publish}} by {{post.author}}</h6>
            <p class="tags"> Tags: 
            {% for tag in post.tags.all %}
                <a href="{% url 'blog:post_list_by_tag' tag.slug %}">{{tag.name}}</a>
                {% if not forloop.last %},{% endif %}    
            {% endfor %}
        </p> 
            <p class="card-text">{{post.body|markdown|safe|truncatewords:30}}</p>
            <a href="#" class="btn btn-primary card-link">share link</a>
            <a href="#" class="btn btn-primary card-link">Another link</a>
        </div>
    </div>
